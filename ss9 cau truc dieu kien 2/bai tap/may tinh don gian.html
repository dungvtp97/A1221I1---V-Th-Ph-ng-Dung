<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH ĐƠN GIẢN</title>
    <link href="caculator.css" rel="stylesheet">
</head>
<body>
<table>
    <tr>
        <td COLSPAN="5"> <input type="text" id="result"> </td>
    </tr>
    <tr>
        <td> <input type = "button" value="7" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="8" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="9" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="+" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="Del" class="nut" onclick="result.value=result.value.substr(0,result.value.length-1)"/></td>
    </tr>
    <tr>
        <td> <input type = "button" value="4" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="5" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="6" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="-" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="C" class="nut" onclick="result.value=''"/></td>
    </tr>
    <tr>
        <td> <input type = "button" value="1" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="2" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="3" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="*" class="nut" onclick="result.value+=this.value"/></td>
        <td rowspan="2"> <input type = "button" value="=" id="equal"class="nut" onclick="result.value= eval(result.value)"/></td>
    </tr>
    <tr>
        <td> <input type = "button" value="0" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="." class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="^" class="nut" onclick="result.value+=this.value"/></td>
        <td> <input type = "button" value="/" class="nut" onclick="result.value+=this.value"/></td>

    </tr>
</table>
</body>
</html>
