<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHỈ SỐ CÂN NẶNG BMI</title>
</head>
<body>

<dt> Nhập cân nặng (kg): <input type="number" id="weight"> </dt>
<dt> Nhập chiều cao (m): <input type="number" id="height"> </dt>

<button onclick="ketqua()">Kết quả</button>
<h2 id="kq">Kết quả</h2>

<script>
    function ketqua(){
    let a=document.getElementById("weight").value
    let b=document.getElementById("height").value
    let bmi=parseInt(a)/(parseInt(b)^2)
    if( bmi <=18) {
        document.getElementById("kq").innerHTML= 'BMI của bạn là:' +" " + bmi + " "+'-'+" " + "Bạn hơi gầy một chút";
    } else if(bmi <25){
        document.getElementById("kq").innerHTML= "BMI của bạn là:" +"" + bmi + " "+'-'+" " + "Bạn hoàn toàn bình thường";
    }else if(bmi <30){
        document.getElementById("kq").innerHTML= "BMI của bạn là:" +"" + bmi + " "+'-'+" " + "Bạn hơi béo một tí";
    }else {
        document.getElementById("kq").innerHTML= "BMI của bạn là:" +"" + bmi + " "+'-'+" " + "Bạn bị béo phì";
    }
    }
</script>

</body>
</html>
