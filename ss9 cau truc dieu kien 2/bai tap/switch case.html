<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH SỐ NGÀY</title>
</head>
<body>
<td> Tháng: <input type="number" id="thang"></td>
<td> <button onclick="ketqua()">Tính số ngày</button></td>
<h2 id="kq"> Kết quả</h2>
<script>
    function ketqua() {
        let month = document.getElementById("thang").value
        month=parseInt(month)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML="Tháng" + " " + month + " " + "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML="Tháng" + " " + month + " " + "có 30 ngày";
                break;
            case 2:
                document.getElementById('kq').innerHTML="Tháng" + " " + month + " " + "có 28 hoặc 29 ngày";
                break;
            default:
        }
    }
</script>
</body>
</html>
