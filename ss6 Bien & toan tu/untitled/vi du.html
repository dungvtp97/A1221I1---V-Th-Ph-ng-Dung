<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = number id="di">
<button onclick="kq()">Kết quả</button>
<script>
    function kq() {
        let diem = document.getElementById("di").value
        if (parseInt(diem) >= 90) {
            alert("Học sinh xuất sắc");
        } else if(parseInt(diem)>=80){
            alert("Học sinh giỏi");
        } else if(parseInt(diem)>=65){
            alert("Học sinh khá");
        } else {
            alert("Học sinh trung bình yếu");
        }
    }
</script>
</body>
</html>
